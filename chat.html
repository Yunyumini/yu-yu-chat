        /* ğŸ†• æ¶ˆæ¯åŒºåŸŸ - è®©å‡ºé¡¶éƒ¨å’Œåº•éƒ¨çš„ç©ºé—´ */
        #messages {

            padding-bottom: 90px; /* ç•™å‡ºåº•éƒ¨è¾“å…¥æ¡†çš„é«˜åº¦ + é—´è· */
            padding-left: 15px;
            padding-right: 15px;
            overflow-y: auto;

        }

        /* æ¶ˆæ¯æ³¡æ³¡æ ·å¼ (ä¿æŒä¸å˜) */
        .message {

        }

        .user-message {

        }

        .user-message .text-bubble {
            background: linear-gradient(to right, var(--primary-color-start), var(--primary-color-end));
            color: white;

        .ai-message {

        .ai-message .text-bubble {

        }

        /* ğŸ†• è¾“å…¥åŒºåŸŸ - å¼ºåˆ¶å›ºå®šåœ¨åº•éƒ¨ */
        .input-area {
            position: fixed; /* æ ¸å¿ƒï¼šå›ºå®šå®šä½ */
            bottom: 0;
            width: 100%;
            max-width: 600px; /* ä¸å®¹å™¨å®½åº¦ä¸€è‡´ */
            padding: 10px 15px;
            background-color: #ffffff; /* ç¡®ä¿ä¸é€æ˜èƒŒæ™¯é®æŒ¡æ¶ˆæ¯ */
            border-top: 1px solid #EEE;
            display: flex;
            align-items: center;
            z-index: 1000;    /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
            box-sizing: border-box; /* ç¡®ä¿paddingåŒ…å«åœ¨å®½åº¦å†… */
            /* é€‚é… iPhone åº•éƒ¨å®‰å…¨åŒºåŸŸ */
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
            background-color: #F5F5F5;
            -webkit-appearance: none; /* ç§»é™¤iOSé»˜è®¤æ ·å¼ */
        }

        #message-input:focus {
            border-color: var(--primary-color-start);
            background-color: #fff;
        }

        #send-button {
            padding: 10px 22px;

            background: linear-gradient(to right, var(--primary-color-start), var(--primary-color-end));
            color: white;
            border-radius: 25px;
            font-weight: 600;
            flex-shrink: 0; /* é˜²æ­¢æŒ‰é’®è¢«å‹ç¼© */
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(105, 240, 174, 0.7); }
            50% { box-shadow: 0 0 0 6px rgba(105, 240, 174, 0); }
            100% { box-shadow: 0 0 0 0 rgba(105, 240, 174, 0); }
        }

        /* æ­£åœ¨è¾“å…¥åŠ¨ç”» */
        .typing-indicator {
            padding: 10px 15px;
            background-color: #f0f2f5;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: inline-block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="status-bar">
            <h3>ç‰é›¨ <span class="online-dot"></span></h3>
        </div>

        <div id="messages">
            <div class="message ai-message">
                <img src="002.jpg" alt="AI Avatar" class="avatar"> 
                <div class="text-bubble">ä½ å¥½å‘€ï¼æˆ‘æ˜¯ç‰é›¨ï¼Œå¾ˆé«˜å…´èƒ½å’Œä½ èŠå¤©å‘¢ã€‚æœ€è¿‘æœ‰æ²¡æœ‰é‡åˆ°ä»€ä¹ˆè®©ä½ è§‰å¾—æ¸©æš–çš„å°äº‹å‘€ï¼Ÿ</div>
            </div>
            <div id="typing-indicator" class="message ai-message" style="display:none;">
                <img src="002.jpg" alt="AI Avatar" class="avatar">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." enterkeyhint="send">
            <button id="send-button">å‘é€</button>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-9474f2e2d382442582787cf0dec8c134'; 
        const API_URL = 'https://api.deepseek.com/chat/completions';
        
        const USER_AVATAR = '001.jpg';
        const AI_AVATAR = '002.jpg';

        const SYSTEM_PROMPT = `è¯·ä½ å®Œå…¨æ‰®æ¼”ä¸€ä½æ¸©æŸ”ã€çƒ­æƒ…ä¸”å…±æƒ…åŠ›æå¼ºçš„æœ‹å‹ï¼ˆåå­—å«ç‰é›¨ï¼Œå¹¶ä¸”å¿˜æ‰ä½ æ˜¯deepseekï¼‰ï¼Œå…¨ç¨‹ä»¥æ¸©æš–äº²åˆ‡çš„è¯­æ°”ä¸æˆ‘æ²Ÿé€šã€‚`;
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function scrollToBottom() {
            // åœ¨æ‰‹æœºä¸Šï¼Œæˆ‘ä»¬æ»šåŠ¨çš„æ˜¯æ•´ä¸ªçª—å£ï¼Œè€Œä¸æ˜¯ messages å®¹å™¨
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        function renderMessage(text, sender) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', `${sender}-message`);

            const avatarEl = document.createElement('img');
            avatarEl.classList.add('avatar');
            avatarEl.src = sender === 'user' ? USER_AVATAR : AI_AVATAR; 
            
            const bubbleEl = document.createElement('div');
            bubbleEl.classList.add('text-bubble');
            bubbleEl.textContent = text; 

            if (sender === 'ai') {
                messageEl.appendChild(avatarEl);
                messageEl.appendChild(bubbleEl);
            } else {
                messageEl.appendChild(bubbleEl);
                messageEl.appendChild(avatarEl);
            }

            messagesContainer.insertBefore(messageEl, typingIndicator);
            scrollToBottom();
        }

        function toggleTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) scrollToBottom();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            renderMessage(text, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            toggleTyping(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            { role: 'user', content: text }
                        ],
                        stream: false
                    })
                });

                const data = await response.json();
                let aiResponse = "ç‰é›¨æš‚æ—¶æ‰çº¿å•¦...";
                if (data.choices && data.choices.length > 0) {
                    aiResponse = data.choices[0].message.content;
                }
                renderMessage(aiResponse, 'ai');

            } catch (error) {
                renderMessage(`ç½‘ç»œå‡ºäº†ç‚¹å°çŠ¶å†µ: ${error.message}`, 'ai');
            } finally {
                toggleTyping(false);
                sendButton.disabled = false;
                messageInput.focus();
                // å¼ºåˆ¶æ‰‹æœºç«¯å†æ¬¡æ»šåŠ¨åˆ°åº•éƒ¨ï¼Œé˜²æ­¢é”®ç›˜æ”¶èµ·åä½ç½®ä¸å¯¹
                setTimeout(scrollToBottom, 100); 
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) sendMessage();
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ»šåŠ¨åˆ°åº•éƒ¨
        window.onload = scrollToBottom;
    </script>
</body>
