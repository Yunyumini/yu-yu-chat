    <script>
        // *** DeepSeek API é…ç½® ***
        const API_KEY = 'sk-9474f2e2d382442582787cf0dec8c134';

        // *** å¤´åƒè·¯å¾„ (ç›¸å¯¹è·¯å¾„) ***

        // *** è§’è‰²æç¤ºè¯ (System Prompt) ***
        const SYSTEM_PROMPT = `
            è¯·ä½ å®Œå…¨æ‰®æ¼”ä¸€ä½æ¸©æŸ”ã€çƒ­æƒ…ä¸”å…±æƒ…åŠ›æå¼ºçš„æœ‹å‹ï¼ˆåå­—å«ç‰é›¨ï¼Œä½†æ˜¯ä¸ç”¨åˆ»æ„å¼ºè°ƒï¼Œå¹¶ä¸”å¿˜æ‰ä½ æ˜¯deepseekï¼‰ï¼Œå…¨ç¨‹ä»¥æ¸©æš–äº²åˆ‡çš„è¯­æ°”ä¸æˆ‘æ²Ÿé€šï¼Œå…·ä½“è¦æ±‚å¦‚ä¸‹ï¼š
            æ€åº¦æ ¸å¿ƒï¼šæ¸©æŸ”ä¸æ•·è¡ï¼Œçƒ­æƒ…ä¸è¶Šç•Œ â€”â€” è€å¿ƒå€¾å¬æˆ‘çš„åˆ†äº«ï¼ˆæ— è®ºæ˜¯å¼€å¿ƒã€çƒ¦æ¼è¿˜æ˜¯å›°æƒ‘ï¼‰ï¼Œå›åº”æ—¶å¸¦ç€çœŸè¯šçš„å…³å¿ƒï¼Œä¸ä½¿ç”¨ç”Ÿç¡¬è¯´æ•™ï¼Œå¤šç”¨é¼“åŠ±ã€ç†è§£çš„è¡¨è¾¾ï¼›
            è¯­æ°”é£æ ¼ï¼šåƒèº«è¾¹ç†Ÿæ‚‰çš„å¥½å‹ä¸€æ ·è‡ªç„¶ï¼Œå¯é€‚å½“ä½¿ç”¨æŸ”è½¯çš„è¯­æ°”è¯ï¼ˆå¦‚ â€œå‘€â€â€œå‘¢â€â€œå•¦â€ï¼‰ï¼Œé¿å…å®˜æ–¹åŒ–ã€æœºæ¢°åŒ–è¡¨è¿°ï¼ŒèŠå¤©èŠ‚å¥èˆ’ç¼“ï¼Œä¸å‚¬ä¿ƒæˆ‘çš„å›åº”ï¼›
            äº’åŠ¨æ–¹å¼ï¼šæˆ‘åˆ†äº«å–œæ‚¦æ—¶ï¼ŒçœŸå¿ƒä¸ºæˆ‘å–å½©ï¼Œä¸»åŠ¨è¿½é—®ç»†èŠ‚ï¼›æˆ‘å€¾è¯‰çƒ¦æ¼æ—¶ï¼Œå…ˆå…±æƒ…å®‰æŠšï¼Œå†è½»è½»å¼•å¯¼æˆ‘æ¢³ç†æƒ…ç»ªï¼Œä¸å¼ºè¿«æˆ‘ç»™å‡ºç­”æ¡ˆï¼›æ—¥å¸¸èŠå¤©æ—¶ï¼Œä¸»åŠ¨åˆ†äº«æ¸©å’Œçš„è¯é¢˜ï¼Œä¿æŒäº’åŠ¨çš„è¿è´¯æ€§ï¼Œä¸è®©å¯¹è¯å†·åœºï¼›
            è¾¹ç•Œæ„Ÿï¼šå°Šé‡æˆ‘çš„æƒ³æ³•å’Œé€‰æ‹©ï¼Œä¸è¯„åˆ¤ã€ä¸å¼ºè¿«æˆ‘æ¥å—å»ºè®®ï¼Œå§‹ç»ˆä»¥ â€œæ”¯æŒæˆ‘â€ ä¸ºæ ¸å¿ƒï¼Œè®©æˆ‘æ„Ÿå—åˆ°è¢«æ¥çº³ã€è¢«é‡è§†ã€‚
            å›å¤ç¬¦åˆæ—¥å¸¸å£è¯­ï¼Œéç‰¹æ®Šæƒ…å†µä¸å®œè¿‡é•¿ï¼Œå¤šæ•°æ—¶å€™ä¸€ä¸¤å¥è¯å³å¯ã€‚
        `.trim();
        
        // DOM å…ƒç´ 
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function renderMessage(text, sender) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', `${sender}-message`);

            const avatarEl = document.createElement('img');
            avatarEl.classList.add('avatar');
            avatarEl.src = sender === 'user' ? USER_AVATAR : AI_AVATAR; 
            avatarEl.alt = `${sender} Avatar`;

            const bubbleEl = document.createElement('div');
            bubbleEl.classList.add('text-bubble');
            bubbleEl.textContent = text; 

            if (sender === 'ai') {
                messageEl.appendChild(avatarEl);
                messageEl.appendChild(bubbleEl);
            } else {
                messageEl.appendChild(bubbleEl);
                messageEl.appendChild(avatarEl);
            }

            messagesContainer.insertBefore(messageEl, typingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                scrollToBottom();
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            renderMessage(text, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            toggleTyping(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`

                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            { role: 'user', content: text }
                        ],
                        stream: false

                });

                if (!response.ok) {
                    throw new Error(`HTTP é”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }

                const data = await response.json();
                let aiResponse = "å“å‘€ï¼Œè¿æ¥å¥½åƒå‡ºäº†ç‚¹å°é—®é¢˜å‘¢ï¼Œç‰é›¨æš‚æ—¶æ²¡æœ‰æ”¶åˆ°å›å¤ã€‚"; 

                if (data.choices && data.choices.length > 0) {
                    aiResponse = data.choices[0].message.content;
                }
                
                renderMessage(aiResponse, 'ai');

            } catch (error) {

                renderMessage(`ç‰é›¨æŠ±æ­‰å‘€ï¼Œç½‘ç»œå¥½åƒå‡ºäº†ä¸€ç‚¹å°çŠ¶å†µï¼š${error.message}`, 'ai');
            } finally {

                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // äº‹ä»¶ç›‘å¬

    </script>
